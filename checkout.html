    <h1>Checkout Form</h1>
    <div class="row">
      <div class="col-75">
        <div class="container">

            <div class="row">
              <div class="col-50">
                <h3>Payment</h3>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Vancouver">

                <div class="row">
                  <div class="col-50">
                    <label for="state-prov">State/Provinve</label>
                    <input type="text" id="state-prov" name="state-prov" placeholder="BC">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="V6B 5J3">
                  </div>
                </div>
              </div>

            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <br>
            <br><button class="button">Continue Checkout</button>
        </div>
      </div>
      <br> 
      <div class="col-25">
        <br> <div class="container">
          <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>2</b></span></h4>

          <div class = product_alignment2>
            <div class = container_padding>
              <div class = container-product2>
                <img src = "poster3frame.PNG" alt="air-sticker" class="image" width="278.25" height ="308.5"> </img>
                <p>Argon Chalice Air Level Sticker <span class="price" style="color:white">$3.00</span></p>
              </div>
            </div>

          </div>

          <div class = product_alignment2>
            <div class = container_padding>

              <div class = container-product4>
                <img src = "poster4frame.PNG" alt="fire-sticker" class="image" width="278.25" height ="308.5"> </img>
                <p>Argon Chalice Fire Level Sticker <span class="price" style="color:white">$3.00</span></p>
              </div>
            </div>
          </div>

          
          <br>
          <br>
          <hr>
          <br><h4>Total <span class="price" style="color:black"><b>$6.00</b></span></h4>
          <br>


          <button class="button">Confirm Payment</button>
        </div>
      </div>
    </div>
